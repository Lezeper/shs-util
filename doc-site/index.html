<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SHS Documentation</title>

    <!-- HighLight CSS -->
    <link rel="stylesheet" href="./vendor/highlight/css/default.min.css">
    <!-- Bootstrap Core CSS -->
    <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- MetisMenu CSS -->
    <link href="./vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <!-- Theme CSS -->
    <link href="./vendor/customize/sb-admin-2.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="./vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- AngularStrap -->
    <link rel="stylesheet" href="./vendor/angular/css/angular-motion.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./vendor/customize/style.css">

    <!-- jQuery -->
    <script src="./vendor/jquery/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- Angular -->
    <script src="./vendor/angular/js/angular.min.js"></script>
    <script src="./vendor/angular/js/angular-sanitize.min.js"></script>
    <script src="./vendor/angular/js/angular-animate.min.js"></script>
    <!-- AngularStrap -->
    <script src="./vendor/angular/js/angular-strap.min.js"></script>
    <script src="./vendor/angular/js/angular-strap.tpl.min.js"></script>
    <!-- High Lighting -->
    <script src="./vendor/highlight/js/highlight.min.js"></script>
    <script src="./vendor/angular/js/angular-highlightjs.min.js"></script>
    <!-- Lodash -->
    <script src="./vendor/lodash/lodash.min.js"></script>
    <!-- Controller -->
    <script src="./controller.js"></script>
</head>

<body ng-controller="mainCtrl as $ctrl">
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0; border-width: 0; position: fixed">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">SHS Documentation</a>
            </div>
            <div class="navbar-default sidebar" role="navigation" style="border-top: 1px solid #e7e7e7">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav bs-sidenav" id="side-menu">
                        <li ng-repeat="docTypeAndTitle in $ctrl.docList track by $index" data-target="#{{docTypeAndTitle.type}}" bs-scrollspy>
                            <a href="#{{docTypeAndTitle.type}}">
                                <span class="fa arrow"></span>
                                <span ng-bind="docTypeAndTitle.type" class="text-uppercase"></span>
                            </a>
                            <ul class="nav nav-second-level">
                                <li ng-repeat="title in docTypeAndTitle.titleList track by $index" data-target="#{{docTypeAndTitle.type}}-{{title}}" bs-scrollspy>
                                    <a href="#{{docTypeAndTitle.type}}-{{$index}}" ng-bind="title"></a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Content -->
        <div id="page-wrapper" class="nav bs-sidenav" bs-scrollspy-list>
            <div class="container-fluid">
                <div class="row" id="{{doc.type}}" ng-repeat="doc in $ctrl.docList track by $index">
                    <div class="col-lg-12">
                        <h2 class="page-header text-uppercase" ng-bind="doc.type"></h2>
                        <div id="{{doc.type}}-{{$index}}" ng-repeat="data in doc.dataList track by $index">
                            <div style="white-space: pre;" bind-html-compile="data | docObjConverter"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
